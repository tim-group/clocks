name: "Gradle Build"
on: push

jobs:
  gradle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 17]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: zulu
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build
